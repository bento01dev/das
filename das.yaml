apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: das
  name: das
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: das
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - deployments
  - replicasets
  - daemonsets
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - "coordination.k8s.io"
  resources:
  - "leases"
  verbs:
  - get
  - list
  - watch
  - create
  - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: das
  namespace: das
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: das
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: das
subjects:
- kind: ServiceAccount
  name: das
  namespace: das
---
